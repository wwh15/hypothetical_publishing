services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - internal

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - internal

  nginx:
    image: nginx:1.27
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:rw
      - /var/www/letsencrypt/hp.colab.duke.edu:/var/www/letsencrypt/hp.colab.duke.edu
      - /etc/letsencrypt:/etc/letsencrypt:ro

    ports:
      - "80:80" # VM port 80 -> container port 80
      - "443:443" # VM port 443 -> container port 443
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:

volumes:
  prod_db_data: