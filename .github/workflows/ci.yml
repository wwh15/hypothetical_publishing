name: ci

on:
  pull_request:
    branches: [main, qa]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: install
        run: npm ci

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build

      # optional: run tests if they exist
      # this won't fail your PRs if you haven't created tests yet
      - name: test
        run: npm test --if-present
