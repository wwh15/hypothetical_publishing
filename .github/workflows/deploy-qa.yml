name: deploy-qa

on:
  push:
    branches: ["qa"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deploy to qa
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            set -e
            cd /opt/hypothetical_publishing-qa/repo
            git fetch origin
            git checkout qa
            git reset --hard origin/qa

            cd /opt/hypothetical_publishing-qa/repo/docker/qa
            docker compose --env-file /opt/hypothetical_publishing-qa/.env up -d --build

            docker compose --env-file /opt/hypothetical_publishing-qa/.env run --rm app \
              npx prisma db push --schema=src/prisma/schema.prisma --accept-data-loss

            docker compose --env-file /opt/hypothetical_publishing-qa/.env up -d
